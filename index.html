<!DOCTYPE html>
<html>
	<head>
		<title>Custom Soundboard</title>
		<link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<h1>Soundboard</h1>
		<main>
			<aside id="aside">
				<h2>My lists</h2>
				<ul id="lists"></ul>
				<template id="listTemplate">
					<li><button></button></li>
				</template>
			</aside>
			<article id="sounds" class="contentTab" data-list="All">
				<div id="soundGrid"></div>
				<template id="soundTemplate">
					<div class="sound">
						<button></button>
						<audio src></audio>
						<input type="range" data-audio-id class="volumeSlider"
							min="0" max="1"
							step="0.01" value="1">
						<output>100%</output>
					</div>
				</template>
			</article>
			<article id="music" class="contentTab" data-list="All">
				<div id="musicList"></div>
				<template id="songTemplate">
					<div class="song">
						<button>
							
						</button>
						<audio src></audio>
						<input type="range" data-audio-id class="volumeSlider"
							min="0" max="1"
							step="0.01" value="1">
						<output>100%</output>
					</div>
				</template>
			</article>
		</main>

		<script src="scripts/loadSounds.js"></script>
		<script src="scripts/loadLists.js"></script>
	</body>
</html>
